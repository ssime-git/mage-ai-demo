version: "3.9"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mage}
      POSTGRES_USER: ${POSTGRES_USER:-mage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mage}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mage}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

  # ============================================================================
  # Mage Web Server - UI, API, and Orchestration
  # Responsibility: Handle HTTP requests, serve UI, manage project state
  # Scaling: Can run multiple instances behind a load balancer
  # ============================================================================
  mage-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    command: ["/app/run_app.sh", "mage", "start", "mlops_demo", "--instance-type", "web_server", "--host", "0.0.0.0"]
    ports:
      - "6789:6789"
    environment:
      PROJECT_NAME: mlops_demo
      ENV: ${ENV:-dev}
      USER_CODE_PATH: /home/src
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      POSTGRES_DB: ${POSTGRES_DB:-mage}
      POSTGRES_USER: ${POSTGRES_USER:-mage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mage}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mage:mage@postgres:5432/mage}
      # Development: Disable authentication for easy access
      REQUIRE_USER_AUTHENTICATION: ${REQUIRE_USER_AUTHENTICATION:-0}
    volumes:
      - .:/home/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6789 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

  # ============================================================================
  # Mage Scheduler - Pipeline Scheduling and Trigger Management
  # Responsibility: Monitor triggers and enqueue pipeline runs to execution queue
  # Note: Requires REDIS_URL for distributed locking (prevents duplicate runs)
  # Scaling: Can run multiple instances with Redis coordination
  # ============================================================================
  mage-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.scheduler
    command: ["/app/run_app.sh", "mage", "start", "mlops_demo", "--instance-type", "scheduler"]
    environment:
      PROJECT_NAME: mlops_demo
      ENV: ${ENV:-dev}
      USER_CODE_PATH: /home/src
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      POSTGRES_DB: ${POSTGRES_DB:-mage}
      POSTGRES_USER: ${POSTGRES_USER:-mage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mage}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mage:mage@postgres:5432/mage}
    volumes:
      - .:/home/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -u ${REDIS_URL:-redis://redis:6379/0} ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

  # ============================================================================
  # Optional: Mage Executor - For parallel pipeline execution
  # Uncomment this section to add dedicated executor containers
  # Adjust queue_size for parallel execution (default local_python supports ~20 parallel)
  # For production: Use ECS, Kubernetes, or GCP Cloud Run executors via metadata.yaml
  # ============================================================================
  # mage-executor:
  #   build:
  #     context: .
  #     dockerfile: docker/Dockerfile.web
  #   command: ["/app/run_app.sh", "mage", "start", "mlops_demo"]
  #   environment:
  #     PROJECT_NAME: mlops_demo
  #     ENV: ${ENV:-dev}
  #     USER_CODE_PATH: /home/src
  #     REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  #     POSTGRES_DB: ${POSTGRES_DB:-mage}
  #     POSTGRES_USER: ${POSTGRES_USER:-mage}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mage}
  #     POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
  #     POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  #     DATABASE_URL: ${DATABASE_URL:-postgresql://mage:mage@postgres:5432/mage}
  #   volumes:
  #     - .:/home/src
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   restart: on-failure:5

  # ============================================================================
  # Prediction Service - Independent microservice for model inference
  # Responsibility: Serve predictions via HTTP API
  # Technology: Flask + scikit-learn (separate from Mage)
  # Scaling: Can run multiple instances independently
  # ============================================================================
  prediction-service:
    build: ./mlops_demo/prediction_service
    ports:
      - "5000:5000"
    volumes:
      - ./mlops_demo/model_registry:/home/src/mlops_demo/model_registry:ro
    environment:
      LATEST_INFO_PATH: /home/src/mlops_demo/model_registry/latest.json
    depends_on:
      mage-web:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure:5

volumes:
  pgdata:
